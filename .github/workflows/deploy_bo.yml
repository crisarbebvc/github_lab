name: despliegue-bo
on:
    push:
        branches: [ main ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Get Latest Code
          uses: actions/checkout@v3
        - name: FTP Deployer
          uses: SamKirkland/FTP-Deploy-Action@v4.3.4
          with:
            server: ${{ secrets.ftp.HOST_NAME }}
            username: ${{ secrets.ftp.USER_NAME }}
            password: ${{ secrets.ftp.PASSWORD }}
            server-dir: "/tandem/"
            local-dir: "./tandem"
