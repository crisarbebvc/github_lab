name: despliegue-bo
on:
    push:
        branches: [ main ]
jobs:
    changedfiles:
        runs-on: ubuntu-latest
        steps:
            - name: Get Latest Code
              uses: actions/checkout@v3
            - name: Get changed files
              id: changes
              run: |
                 echo "TANDEM_SRC=$(git diff --name-only --diff-filter=ACMRT main~ main | grep "tandem/SR*")" >> $GITHUB_OUTPUT
                 echo "TANDEM_DIC=$(git diff --name-only --diff-filter=ACMRT main~ main | grep "tandem/DI*")" >> $GITHUB_OUTPUT
                 echo "TANDEM_LBR=$(git diff --name-only --diff-filter=ACMRT main~ main | grep "tandem/LM*")" >> $GITHUB_OUTPUT
            - name: List changed files
              run: |
                 for file in ${{ steps.changes.outputs.TANDEM_SRC }}; do
                    echo "$file was changed"
                 done
                 for file in ${{ steps.changes.outputs.TANDEM_DIC }}; do
                    echo "$file was changed"
                 done
                 for file in ${{ steps.changes.outputs.TANDEM_DIC }}; do
                    echo "$file was changed"
                 done
    build:
        runs-on: ubuntu-latest
        needs: changedfiles
        steps:
        - name: Get Latest Code
          uses: actions/checkout@v3
        - name: FTP Deployer
          uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
          with:
            ftp_host: ${{ secrets.HOST_NAME }}
            ftp_username: ${{ secrets.USER_NAME }}
            ftp_password: ${{ secrets.PASSWORD }}
            local_source_dir: "tandem"
            dist_target_dir: "tandem"
            delete: "false"
