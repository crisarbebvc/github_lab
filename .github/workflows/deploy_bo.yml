name: despliegue-bo
on:
    push:
        branches: [ main ]
jobs:
    changedfiles:
        runs-on: ubuntu-latest
        outputs:
            src: ${{ steps.changes.outputs.src}}
            dic: ${{ steps.changes.outputs.dic}}
            lbr: ${{ steps.changes.outputs.lbr}}
        steps:
            - name: Get Latest Code
              uses: actions/checkout@v3
            - uses: yumemi-inc/changed-files@v3
              id: changed_src
            - run: |
                for file in ${{ steps.changed_src.outputs.files }}; do
                  # do somethihg..
                  echo "$file"
                done
    put_src:
        runs-on: ubuntu-latest
        needs: changed_src
        if: ${{needs.changed_src.outputs.files}}
        steps:
        - name: Get Latest Code
          uses: actions/checkout@v3
        - name: FTP Deployer
          uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
          with:
            ftp_host: ${{ secrets.HOST_NAME }}
            ftp_username: ${{ secrets.USER_NAME }}
            ftp_password: ${{ secrets.PASSWORD }}
            local_source_dir: "tandem/src"
            dist_target_dir: "tandem/src"
            delete: "false"
    put_dic:
        runs-on: ubuntu-latest
        needs: changedfiles
        if: ${{needs.changedfiles.outputs.dic}}
        steps:
        - name: Get Latest Code
          uses: actions/checkout@v3
        - name: FTP Deployer
          uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
          with:
            ftp_host: ${{ secrets.HOST_NAME }}
            ftp_username: ${{ secrets.USER_NAME }}
            ftp_password: ${{ secrets.PASSWORD }}
            local_source_dir: "tandem/dic"
            dist_target_dir: "tandem/dic"
            delete: "false"

    put_lbr:
        runs-on: ubuntu-latest
        needs: changedfiles
        if: ${{needs.changedfiles.outputs.lbr}}
        steps:
        - name: Get Latest Code
          uses: actions/checkout@v3
        - name: FTP Deployer
          uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
          with:
            ftp_host: ${{ secrets.HOST_NAME }}
            ftp_username: ${{ secrets.USER_NAME }}
            ftp_password: ${{ secrets.PASSWORD }}
            local_source_dir: "tandem/lbr"
            dist_target_dir: "tandem/lbr"
            delete: "false"
