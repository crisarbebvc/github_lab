name: despliegue-bo
on:
    push:
        branches: [ main ]
jobs:
    changedfiles:
        runs-on: ubuntu-latest
        outputs:
            src: ${{ steps.changes.outputs.src}}
            dic: ${{ steps.changes.outputs.dic}}
            lbr: ${{ steps.changes.outputs.lbr}}
        steps:
            - name: Get Latest Code
              uses: actions/checkout@v3
            - name: Get changed files
              id: changes
              run: |
                 echo "::set-output name=src::$(git diff --name-only --diff-filter=ACMRT main~ main | grep "tandem/SRC/SR*")"
                 echo "::set-output name=dic::$(git diff --name-only --diff-filter=ACMRT main~ main | grep "tandem/DIC/DI*")"
                 echo "::set-output name=lbr::$(git diff --name-only --diff-filter=ACMRT main~ main | grep "tandem/LBR/LM*")"
            - name: List changed files
              run: |
                 echo "Servidores: ${{ steps.changes.outputs.src }}"
                 echo "Diccinarios: ${{ steps.changes.outputs.dic }}"
                 echo "Librerias: ${{ steps.changes.outputs.lbr }}"
    put_src:
        runs-on: ubuntu-latest
        needs: changedfiles
        if: ${{needs.changedfiles.outputs.src}}
        steps:
        - name: Get Latest Code
          uses: actions/checkout@v3
        - name: FTP Deployer
          uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
          with:
            ftp_host: ${{ secrets.HOST_NAME }}
            ftp_username: ${{ secrets.USER_NAME }}
            ftp_password: ${{ secrets.PASSWORD }}
            local_source_dir: "tandem/src"
            dist_target_dir: "tandem/src"
            delete: "false"
    put_dic:
        runs-on: ubuntu-latest
        needs: changedfiles
        if: ${{needs.changedfiles.outputs.dic}}
        steps:
        - name: Get Latest Code
          uses: actions/checkout@v3
        - name: FTP Deployer
          uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
          with:
            ftp_host: ${{ secrets.HOST_NAME }}
            ftp_username: ${{ secrets.USER_NAME }}
            ftp_password: ${{ secrets.PASSWORD }}
            local_source_dir: "tandem/dic"
            dist_target_dir: "tandem/dic"
            delete: "false"

    put_lbr:
        runs-on: ubuntu-latest
        needs: changedfiles
        if: ${{needs.changedfiles.outputs.lbr}}
        steps:
        - name: Get Latest Code
          uses: actions/checkout@v3
        - name: FTP Deployer
          uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
          with:
            ftp_host: ${{ secrets.HOST_NAME }}
            ftp_username: ${{ secrets.USER_NAME }}
            ftp_password: ${{ secrets.PASSWORD }}
            local_source_dir: "tandem/lbr"
            dist_target_dir: "tandem/lbr"
            delete: "false"
